<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Josefin+Sans:wght@100;400&family=Lexend+Deca:wght@100&family=Livvic:wght@100&display=swap"

    <link rel="stylesheet" type="text/css" href="../static/assets/css/owl.theme.default.min.css">


    <!-- ------------ AOS Library ------------------------- -->

</head>

<body>
{% include "navbar.html" %}
<br><br><br><br>
<section>
 <div class="container">

    <section>

            <form action="/contact" method="POST">

                <h2>CONTACT US</h2>

                <br>
                <label for="">NAME</label>
                <input type="text" name="name" placeholder="NAME"><br>

                 <br>
                <label for="">PHONE</label>
                <input type="teL" name="phone" placeholder="PHONE"><br>

                <br>
                <label for="">EMAIL</label>
                <input type="email"  name="email" placeholder="EMAIL"><br>

                <br>
                <label for="">MESSAGE</label>
                <br>
                <textarea name="message" id="" cols="50" rows="4" class="form-control"></textarea><br>
                {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                          <li class="text-success">{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                    {% block body %}{% endblock %}
                <br>
                <input type="submit" value="Send Message" class="btn btn-success">
                <input type="reset" class="btn btn-warning" value="Reset">
            </form>

    </section>
 </div>
</section>
<br><br>
<!--footer -->
{% include "footer.html" %}
