<body>

{% include "navbar.html" %}
<br><br><br>
<section>
    <div class="container">
        <h2>Upload Form</h2>

<form action="/file" enctype="multipart/form-data" method="POST">
  <input type="file" name="file" id="">
  <input type="submit" value="submit">
</form>
        <form action="/upload" method="post">

            <br>
            <label><b>Author</b></label><br>
            <textarea name="author" id="author" cols="100" rows="1" placeholder="Content...." class="form-control"
                      required></textarea>

            <br><br>
            <label><b>Title</b></label><br>
            <textarea name="title" id="title" cols="100" rows="2" placeholder="Content...." class="form-control"
                      required></textarea>

            <br><br>
            <label><b>Category</b></label><br>
            <textarea name="category" id="category" cols="100" rows="2" placeholder="Category....e,g celebrities,sport,
            news,health,food..." class="form-control" required></textarea>

            <br><br>
            <label><b>Image 1</b></label><br>
            <textarea name="image1" id="image1" cols="100" rows="2" placeholder="image 1(url)...." class="form-control"
                      required></textarea>

            <br><br>
            <label><b>Image 2</b></label><br>
            <textarea name="image2" id="image2" cols="100" rows="2" placeholder="Image 2(url)....(Optional)" class="form-control"></textarea>

            <br><br>
            <label><b>Image 3</b></label><br>
            <textarea name="image3" id="image3" cols="100" rows="2" placeholder="Image 3(url)....(Optional)" class="form-control"></textarea>

            <br><br>
            <label for="content"><b>Description</b></label><br>
            <textarea name="descc" id="description" cols="100" rows="4" placeholder="Description...."
                      class="form-control" required></textarea>

            <br><br>
            <label for="content"><b>Content</b></label><br>
            <textarea name="content" id="content" cols="100" rows="7" placeholder="Content...." class="form-control"
                      required></textarea>

            <br><br>
            <input type="submit" value="Post" class="btn btn-success">
            <input type="reset" value="RESET" class="btn btn-warning">
            <!--flash message-->
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                          <li class="text-success">{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                    {% block body %}{% endblock %}
        </form>
    </div>

</section>
<br><br>
<!--footer -->
{% include "footer.html" %}


<!-- Jquery Library file -->
<script src="../static/js/Jquery3.4.1.min.js"></script>

<script src="../static/js/main.js"></script>

</body>

</html>
